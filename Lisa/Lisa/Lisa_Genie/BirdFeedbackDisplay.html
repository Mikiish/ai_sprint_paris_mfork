<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Feedback</title>
    <script>
        function updateDisplay() {
            fetch("/api/v1/birdfeedback")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("climat").textContent = data.climat;
                    document.getElementById("mood").textContent = data.mood;
                    document.getElementById("oiseau").textContent = data.oiseau;
                    document.getElementById("lieu").textContent = data.lieu;
                    document.getElementById("temp").textContent = data.température + "°C";
                })
                .catch(err => console.error("Erreur : ", err));
        }
        setInterval(updateDisplay, 100000);
        window.onload = updateDisplay;
    </script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #222; color: white; text-align: center;">
    <div style="font-size: 28px; margin-top: 10%; opacity: 0.8;">
        Lieu : <span id="lieu">quelque part</span> — Temp : <span id="temp">??°C</span>
    </div>
    <div style="font-size: 80px; margin-top: 30px;">
        🪶 ⊗ <span id="climat">🌤️</span><br>
        <span id="mood">😌</span>
    </div>
    <div style="font-size: 60px; margin-top: 10px; opacity: 0.7;">
        Oiseau dominant : <span id="oiseau">🕊️</span>
    </div>
    <div style="font-size: 20px; opacity: 0.6; margin-top: 20px;">
        BirdFeedback.org
    </div>
</body>
</html>
